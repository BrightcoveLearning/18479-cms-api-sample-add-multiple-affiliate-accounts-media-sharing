<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CMS API Sample: Add Multiple Affiliate Accounts for Media Sharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/source-code-pro" type="text/css"/>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <section class="bcls-section">
<h2 id="inputs">Inputs</h2>

<aside class="bcls-aside bcls-aside--warning">All inputs are required.</aside>

<fieldset class="bcls-fieldset">
<p>Master account id: <input id="accountId" type="text" style="width:50%" /></p>

<p>Client id: <input id="clientId" type="text" style="width:50%" /></p>

<p>Client secret: <input id="clientSecret" type="text" style="width:50%" /></p>

<table style="width:100%">
	<tbody>
		<tr>
			<td style="padding:1em;">
			<p><button id="getChannels" class="bcls-button">Get sharing channels</button> <span id="logger2" style="font-size:smaller;color:#009999;"></span></p>

			<p><button id="addChannel" class="bcls-button" disabled="disabled" style="opacity:.5">Add Default Channel</button></p>
			</td>
			<td style="padding:1em;">Existing affiliiates:
			<p><textarea id="existing_affiliateIds" rows="4" cols="20"></textarea></p>
			</td>
		</tr>
		<tr>
			<td style="padding:1em;">Affiliate account id(s) (comma-delimited list):<br />
			<input type="text" id="affiliateId" placeholder="12345678,9876543" style="width:100%" /><br />
			<button class="bcls-button" id="addAffiliateId">Add Affiliate(s) &gt;</button></td>
			<td style="padding:1em;">Affiliates to be added:
			<p><textarea id="affiliateIds" rows="8" cols="20"></textarea></p>
			</td>
		</tr>
	</tbody>
</table>

<hr />
<p><button id="addAffiliates" class="bcls-button">Add All Affiliates</button></p>
</fieldset>
</section>

<section class="bcls-section">
<h2 id="outputs">Outputs</h2>

<p id="logger" style="color:#F3951D;">Log messages will appear here...</p>

<pre>
<code id="apiRequest" class="language-http">API requests will appear here...</code></pre>

<pre class="line-numbers">
<code id="apiResponse" class="language-json">Responses will appear here...</code></pre>
</section>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
